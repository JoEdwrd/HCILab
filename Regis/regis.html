<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regis.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form name="register-form" action="" method="post">
            <h2>Register Yourself</h2>
            <div class="content">
                <div class="input-box">
                    <label for="ID">Game ID</label>
                    <input name="id" id="inputID" type="text" placeholder="Enter Game ID" name="gameID" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input name="email" type="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input name="password" type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm">Confirm Password</label>
                    <input name="confirm" type="password" placeholder="Confirm Your Password" name="confirm" required>
                </div>
                <div class="input-box">
                    <label for="age">Age</label>
                    <input name="age" type="number" placeholder="Enter Your Age" name="age" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="alert">
                <input type="checkbox" name="alert">
                <label for="alert">I agree to The Terms Conditions and Privacy Policy</label>
            </div>
            <div class="button-container">
                <button>Create Account</button>
            </div>
        </form>
    </div>
<script src="regis.js"></script>
</body>
</html>
