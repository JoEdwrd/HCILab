<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regis.css">
    <title>Register</title>
</head>
<body>
    <div class="container" id="blur">
        <form id="form" name="register-form" action="" method="post">
            <h2>Register Yourself</h2>
            <div class="content">
                <div class="input-box">
                    <label for="ID">Game ID</label>
                    <input name="id" id="inputID" type="text" placeholder="Enter Game ID" name="gameID">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Enter Email" name="email">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter Password" name="password" >
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <label for="confirm">Confirm Password</label>
                    <input id="confirm" name="confirm" type="password" placeholder="Confirm Your Password" name="confirm" >
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <label for="age">Age</label>
                    <input id="age" name="age" type="number" placeholder="Enter Your Age" name="age">
                    <div class="error"></div>
                </div>
            </div>
            <div class="agreement-box">
                <input id="agreement" type="checkbox" name="agreement">
                <label for="agreement">I agree to the terms conditions & privacy policy</label>
            </div>
            <div class="button-container">
                <button type="submit" onclick="toggle()">Create Account</button>
            </div>
            <div class="divError"></div>
        </form>
    </div>
    <div id="popup">
        <h2>Registered Successfully!</h2>
        <p>Thank you for your register, enjoy your game with your friends</p>
        <button type="submit" onclick="toggle()">Close</button>
    </div>
<script src="regis.js"></script>
</body>
</html>
