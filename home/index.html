<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="assets/style.css">
        <title>Jenshin IMpekZ</title>
    </head>
    <body>
        <div id="containHeadline">
            <header>
                <nav class="navBar">
                    <ul>
                        <li class="logo" ><img src="assets/Vector.png" alt="logo JenshinIMpekZ"></li>
                        <div id="navOnly">
                            <div class="menus">
                                <li><a id="currentNav" class="navEl" href="">HOME</a></li>
                                <li><a id="navChar" class="navEl" href="">CHARACTER</a></li>
                                <li><a id="navMaps" class="navEl" href="">MAPS</a></li>
                                <li><a id="navReg" class="navEl" href="">REGISTER</a></li>
                                <li><a id="navAbout" class="navEl" href="">ABOUT</a></li>
                            </div>
                            <div id="selector" class="selector"></div>
                        </div>
                        <a href="" class="login navEl log-inHead"><li>
                            <span class="textLoginImg">LOG IN</span>
                        </li></a>
                        <button class="hamburger">
                            <div class="bar"></div>
                        </button>
                        <div class="containerHamMenu">
                            <nav>
                                <ul>
                                    <li><a href="#">HOME</a></li>
                                    <li><a href="#">CHARACTER</a></li>
                                    <li><a href="#">MAPS</a></li>
                                    <li><a href="#">REGISTER</a></li>
                                    <li><a href="#">ABOUT</a></li>
                                </ul>
                            </nav>
                        </div>
                    </ul>
                </nav>
            </header> 
            <section id="headlineNews">
                <h1>HEADLINE NEWS</h1>
                <div id="buletanItem">
                    <img src="assets/Lisa MONDSTADT 1.png" alt="Lisa MONDSTADT" class="LisaMONDSTADT">
                    <h2 id="newChar">New Character</h2>
                    <h2 id="LisText">LISA</h2>
                </div>
                
            </section>
        </div>
        <section id="relatedNews">
            <h3>News</h3>
            <div class="backIcon">
                <img src="../character/assets/🦆 icon _arrow ios back icon_.png" alt="">
            </div>
            <div class="newsCarrousel">
                <img class="slide" id="firstNews" src="assets/news5.png" alt="New item">
                <img class="slide" src="assets/news 4.png" alt="New Character">
                <img class="slide" src="assets/news1.png" alt="New Weapon">
                <img class="slide" src="assets/news2.png" alt="Fan art">
                <img class="slide" src="assets/news3.png" alt="New Weapon">
            </div>
            <img class="barbaraImg" src="assets/Barbara MONDSTADT 1.png" alt="">
            <div class="nextIcon">
                <img src="../character/assets/🦆 icon _arrow ios forward icon_.png" alt="">
            </div>
        </section>
        <footer>
            <img id="logoFooter" src="assets/logo jenshin footer.png" alt="logo JenshinIMpekZ">
            <div id="icon">
                <img src="assets/🦆 icon _twitter_.png" alt="twitter logo">
                <img src="assets/🦆 icon _Instagram icon_.png" alt="instagram logo">
                <img src="assets/🦆 icon _discord_.png" alt="discord logo">
                <img src="assets/🦆 icon _youtube fill_.png" alt="youtube logo">
                <img src="assets/🦆 icon _facebook_.png" alt="facebook logo">
            </div>
            <div id="spanText">
                <span><a href="">Privacy Policy</a></span>
                <span><a href="">About Us</a></span>
                <span><a href="">Contact Us</a></span>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
