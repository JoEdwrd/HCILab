<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Login</h2>
            <div class="content">
                <div class="input-box">
                    <label for="gameID">Game ID</label>
                    <input type="text" name="gameID" placeholder="Input Game ID" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Input Password" required>
                </div>
            </div>
            <div class="keep-in">
                <input type="checkbox" name="keep-in">
                <label for="keep-in">Keep me signed in</label>
            </div>
            <div class="button-container">
                <button>Login</button>
            </div>
        </form>
    </div>
</body>
</html>
