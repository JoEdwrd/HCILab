<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <ul>
                <li class="logo" ><img src="../home/assets/Vector.png" alt="logo JenshinIMpekZ"></li>
                <div id="navOnly">
                    <div class="menus">
                        <li><a id="currentNav" class="navEl" href="../home/index.html">HOME</a></li>
                        <li><a id="navChar" class="navEl" href="../character/char.html">CHARACTER</a></li>
                        <li><a id="navMaps" class="navEl" href="../Maps/maps.html">MAPS</a></li>
                        <li><a id="navReg" class="navEl" href="../Regis/regis.html">REGISTER</a></li>
                        <li><a id="navAbout" class="navEl" href="../about/about.html">ABOUT</a></li>
                    </div>
                    <div id="selector" class="selector"></div>
                </div>
                <a href="login.html" class="login navEl log-inHead"><li>
                    <span class="textLoginImg">LOG IN</span>
                </li></a>
                <button class="hamburger">
                    <div class="bar"></div>
                </button>
                <div class="containerHamMenu">
                    <nav>
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">CHARACTER</a></li>
                            <li><a href="#">MAPS</a></li>
                            <li><a href="#">REGISTER</a></li>
                            <li><a href="#">ABOUT</a></li>
                        </ul>
                    </nav>
                </div>
            </ul>
        </nav>
    </header> 
    <div class="all">
        <div class="container">
            <form id="form" action="" method="post">
                <h2>Login</h2>
                <div class="content">
                    <div class="input-box">
                        <label for="gameID">Game ID</label>
                        <input id="inputID" type="text" name="gameID" placeholder="Input Game ID">
                        <div class="error"></div>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="Input Password">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="keep-in">
                    <input type="checkbox" name="keep-in">
                    <label for="keep-in">Keep me signed in</label>
                </div>
                <div class="button-container">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
